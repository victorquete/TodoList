<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Gerenciador de tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">

    <!-- Checkboxes in a List -->
    <div id="container">
      <ion-list>
        <ion-item [class.done]="item.isDone" *ngFor="let item of items; let ind = index;">
          <ion-label>{{ item.value }}</ion-label>
          <ion-button (click)="setDone(ind)"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
        </ion-item>
      </ion-list>
    </div>

    <!-- fab placed to the (vertical) center and end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newTask()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>


  </div>
</ion-content>
